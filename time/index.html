{#header.html#}

{%title=Current Time%}
{%description=Current Time%}

<div style="padding: 12px; background-color: #121212;">
<h1 style="text-align: center; font-size: 24pt; color: #e0e0e0;">Current Time</h1>
</div>

<div style="background-color: #1e1e1e; font-family: monospace;font-size: 48pt; color: #1e90ff;text-align: center; padding: 30px;"  id="clock">
</div>

<script>
    function updateClock() {
        const clockDiv = document.getElementById('clock');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        clockDiv.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
